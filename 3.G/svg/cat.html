        <script>
            const loko = document.querySelector("#loko")
            const poko = document.querySelector("#poko")
            let mouseX = 0
            let mouseY = 0
            const oci = [poko, loko]

            document.addEventListener("mousemove", function (event) {
                mouseX = event.clientX
                mouseY = event.clientY
                let okoX = 0
                let okoY = 0
                for (let oko of oci) {
                    let pokopos = oko.getBoundingClientRect()

                    if (mouseX > pokopos.x) {
                        okoX = 70
                    } else if (mouseX < pokopos.x) {
                        okoX = -70
                    }

                    if (mouseY > pokopos.y) {
                        okoY = 15
                    } else if (mouseY < pokopos.y) {
                        okoY = -15
                    }
                    oko.style.translate = `${okoX}px ${okoY}px `
                }
            })
        </script>
