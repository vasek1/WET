<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        .circle{
            width: 50px;
            aspect-ratio: 1/1;
            border: 3px solid #333;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: loading 1s linear forwards infinite;
        }
        @keyframes loading{
            100%{
                rotate:360deg;
            }
            
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="circle">

        </div>
    </div>
</body>
</html>
